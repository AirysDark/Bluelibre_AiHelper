name: "Champ AI Code Review"
description: "Reviews PRs using Gemini (with OpenRouter fallback) and comments results."
author: "AirysDark"
branding:
  icon: "check-circle"
  color: "blue"

inputs:
  github_token:
    description: "GitHub token (use github.token)"
    required: true
  google_api_key:
    description: "Google Gemini API key"
    required: false
  openrouter_api_key:
    description: "OpenRouter API key (fallback)"
    required: false
  openrouter_model:
    description: "OpenRouter model (e.g., openai/gpt-4o-mini-2024-07-18)"
    required: false
    default: "openai/gpt-4o-mini-2024-07-18"

runs:
  using: "docker"
  image: "Dockerfile"
  env:
    OPENROUTER_MODEL: ${{ inputs.openrouter_model }}
  args: []
