# .github/workflows/ai_review.yml
name: Bluelibre_Aihelper
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.   # if the action lives in the same repo root
        with:
          github_token: ${{ github.token }}
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}         # optional
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }} # optional
